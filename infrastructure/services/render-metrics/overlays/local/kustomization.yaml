apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
patches:
- patch: |-
    - op: replace
      path: /spec/values/ingress/hosts
      value:
        - grafana.localtest.me
    - op: replace
      path: /spec/values/domain
      value:
        domain: grafana.localtest.me
  target:
    kind: HelmRelease
    name: grafana